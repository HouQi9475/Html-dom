<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 150px;
			border: 2px solid chocolate;
		}
		
		#div2 {
			width: 200px;
			height: 150px;
			border: 2px dashed coral;
		}
	</style>

	<body>
		<!--
        	作者：573298496@qq.com
        	时间：2017-03-10
        	描述：removeChild
        	        -删除节点,通过父节点删除。不能自己删除自己
        -->
		<div id="div1">
			<ul id="ul11">
				<li id="li11">保罗</li>
				<li id="li12">安东尼</li>
				<li id="li13">詹姆斯</li>
				<li id="li14">韦德</li>
				<li id="li15">欧文</li>
			</ul>
		</div>
		<input type="button" value="删除" onclick="deleteCode()" />
		<script>
			function deleteCode(){
				//var ul11=document.getElementById("ul11");
				var li15=document.getElementById("li15");
				//获取父节点
				var ulP=li15.parentNode;
				ulP.removeChild(li15);
			}
		</script>
	</body>

</html>
