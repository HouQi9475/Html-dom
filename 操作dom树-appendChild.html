<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 150px;
			border: 2px solid chocolate;
		}
		
		#div2 {
			width: 200px;
			height: 150px;
			border: 2px dashed coral;
		}
	</style>

	<body>
		<!--
        	作者：573298496@qq.com
        	时间：2017-03-10
        	描述：appendChild方法
        	        -添加子节点到末尾   类似于 剪切粘帖的效果
        	      insertBefore(new node,old node)
        	        -在旧节点之前插入新的节点
        -->

		<div id="div1">
			<ul id="ul11">
				<li>tom</li>
				<li>leo</li>
				<li>ramon</li>
			</ul>

		</div>
		<div id="div2">

		</div>
		<input type="button" value="添加1" onclick="add11()" />
		<script>
			function add11() {
				//得到div2
				var div2 = document.getElementById("div2");
				//获取ul
				var ul1 = document.getElementById("ul11");
				div2.appendChild(ul1);
			}
		</script>
	</body>

</html>
