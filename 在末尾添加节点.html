<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<ul id="isul">
			<li>111</li>
			<li>222</li>
			<li>333</li>
		</ul>
		<br />
		<input type="button" value="添加节点" onclick="add1();" />
		<script>
			function add1(){
				//获取父节点
				var isul=document.getElementById("isul");
				//创建Li节点
				var isli=document.createElement("li");
				//创建文本
				var istext=document.createTextNode("444");
				//将文本节点添加到Li节点
				isli.appendChild(istext);
				//将li节点添加到ul节点
				isul.appendChild(isli);
			}
		</script>
	</body>
</html>
