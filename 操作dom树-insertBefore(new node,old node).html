<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		#div1 {
			width: 200px;
			height: 150px;
			border: 2px solid chocolate;
		}
		
		#div2 {
			width: 200px;
			height: 150px;
			border: 2px dashed coral;
		}
	</style>

	<body>
		<!--
        	作者：573298496@qq.com
        	时间：2017-03-10
        	描述：insertBefore(new node,old node)
        	        -在旧节点之前插入新的节点
        -->
		<div id="div1">
			<ul id="ul11">
				<li id="li11">保罗</li>
				<li id="li12">安东尼</li>
				<li id="li13">詹姆斯</li>
				<li id="li14">韦德</li>
			</ul>
		</div>
		<input type="button" value="添加1" onclick="add11()" />
		<script>
			function add11() {
				//在<li>詹姆斯</li>之前添加
				//获取old(li13)标签
				var li13=document.getElementById("li13");
				//创建一个节点,创建标签li
				var li=document.createElement("li");
				//创建文本
				var text=document.createTextNode("CP4");
				//把文本添加到li下
				li.appendChild(text);
				//获取到Ul
				var ul11=document.getElementById("ul11");
				//添加
				ul11.insertBefore(li,li13);
				
			}
		</script>
	</body>

</html>
