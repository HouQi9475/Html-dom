<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		   div{
		   	  width: 200px;
		   	  height: 25px;
		   	  border: 2px solid lawngreen;
		   	  background-color: aqua;
		   }
		</style>
	</head>
	<body>
		<!--
        	作者：573298496@qq.com
        	时间：2017-03-10
        	描述：在div动态显示时间
        -->
        <div id="time">
        	
        </div>
        <script>
        	function getDate(){
        		var date=new Date();
        		var d=date.toLocaleString();
        		var div=document.getElementById("time");
        		div.innerHTML=d;
        	}
        	//使用定时器实现每一秒就写一次时间
        	setInterval("getDate()","1000");
        </script>
	</body>
</html>
