<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 150px;
				border: 2px solid darkcyan;
			}
		</style>
	</head>

	<body>
		<!--
        	作者：573298496@qq.com
        	时间：2017-03-10
        	描述：innerHTML
        	        这个属性不是Dom的组成部分，但是大多数浏览器都支持的属性
        	        1：可以获取文本的内容
        	        2：可以向标签里面设置内容，内容可以是HTML代码
        -->
        <div id="div1">
        	
        </div>
        <span id="span1">红红火火恍恍惚惚</span>
        <script>
        	//获取文本内容
        	//获取span标签
        	var s=document.getElementById("span1");
        	//alert(s.innerHTML);
        	//向div里设置内容 <a>aaaa</a>
        	var div=document.getElementById("div1");
        	//div.innerHTML="<h1>aaaaaaa</h1>";
        	//向div里面添加一个表格
        	var tab="<table border='1'><tr><td>aaa</td><td>bbb</td></tr></table>";
        	div.innerHTML=tab;
        </script>
	</body>

</html>
